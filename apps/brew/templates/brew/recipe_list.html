{% extends "base.html" %}
{% load url from future %}

{% block content %}
<h1>Last recipes</h1>
<a href="{% url "brew_recipe_add" %}" class="btn">
	Add a recipe
</a>
<table class='table'>
		<tbody>
			{% for object in object_list %}
			<tr>
				<td><a href="{{ object.get_absolute_url }}">{{ object.name }}</a></td>
				<td>{{ object.user }}</td>
				<td>
					{{ object.style}}
				</td>
				<td><div style="width:100px;height:20px;background-color:{{ object.get_hex }};"></div></td>
				<td></td>
			</tr>
			{% endfor %}

		</tbody>
	</table>	

{% endblock content %}
