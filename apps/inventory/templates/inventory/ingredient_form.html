{% load i18n %}
<form action="{{ request.path }}" method="POST" class="form form-horizontal">{% csrf_token %}
    {% for field in form %}
        <div class="form-group {{ field.errors|yesno:"has-error," }}">
            <label class="col-sm-2 control-label">{% trans field.label %}</label>
            <div class="col-sm-10">
              {{ field }}
              {{ field.help_text }}
              {{ field.errors }}
          </div>
        </div>
    {% endfor %}
</form>
